<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="main-container">
    <div class="mobile-img">
      <img src="./images/image-header-mobile.jpg" alt="" />
    </div>

    <div class="desktop-img">
      <img src="./images/image-header-desktop.jpg" alt="" />
    </div>

    <div class="text-container">
      <div class="title">
        <p>Get <span>insights</span> that help your business grow.</p>
      </div>
      <div class="description">
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <div class="stats">
        <div class="company">
          <p class="numbers">10k+</p>
          <p class="name">companies</p>
        </div>
        <div class="template">
          <p class="numbers">314</p>
          <p class="name">templates</p>
        </div>
        <div class="queries">
          <p class="numbers">12M+</p>
          <p class="name">queries</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
